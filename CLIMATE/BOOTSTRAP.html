          <div class="h-25">
          <div id="new_message" class="input-group  mt-2">
            <input id="message-input" class="form-control" placeholder="What's on your mind?..."/>
             <button id="send-btn" class="input-group-text btn btn-info">Send</button>

        </section>


        <script> 
        
            document.getElementById('send-btn').style.fontsize=10.
            //document.getElementById('message-input').value="banana"

            let value=document.getElementById("message-input").value
            if(!value){
              
                document.getElementById("send-btn").style.display="none"
              
            }

            document.getElementById("message-input").addEventListener("change", function(){
              document.getElementById("send-btn").style.display="block"
            })

            document.getElementById('send-btn').addEventListener("click",function() {

              

            
                document.getElementById('send-btn').style.backgroundColor='yellow'
                document.getElementById('send-btn').innerHTML="sending..."
                document.getElementById('message-input').value=""
              

              
            })

            
        //Events--Interactions with web[e.g=click,typing (input)keydown/keypress,hover-move curser/ mouse over,loading]
        //Eventlistener--Instructs what to do when an event is done/hapens.

        </script>
